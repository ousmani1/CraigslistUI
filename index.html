<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Craigslist Redesign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/Semantic-UI-CSS-master/semantic.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>
    <script src="styles/Semantic-UI-CSS-master/semantic.min.js"></script>
</head>
<body>
  <div class="ui sidebar inverted vertical menu large borderless">
    <div class="item" id="SidebarHeader">
     <h1>craigslist</h1>
     <div class="small ui search">
      <div class="ui icon input">
        <input class="prompt" type="text" placeholder="search...">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
   </div>

    <div class="item">
        <div id="CategoryHeader">
            <h3>category</h3>
          </div>

      <div class="small ui buttons">
        <div class="ui button active">all</div>
        <div class="ui button">owner</div>
        <div class="ui button">dealer</div>
      </div>

      <div class="ui checked checkbox">
          <input type="checkbox" checked="">
          <label id="Label">search titles only</label>
      </div>

      </br>

      <div class="ui checked checkbox">
          <input type="checkbox" checked="">
          <label id="Label">has title</label>
      </div>

      </br>

      <div class="ui checked checkbox">
          <input type="checkbox" checked="">
          <label id="Label">posted today</label>
      </div>

      </br>

      <div class="ui checked checkbox">
        <input type="checkbox" checked="">
        <label id="Label">bundle duplicates</label>
      </div>

      </br>

      <div class="ui checked checkbox" id="LastCheckbox">
        <input type="checkbox" checked="">
        <label id="Label">include nearby areas</label>
      </div> 

      <div id="Distance">
        <h4 id="DistanceHeader">distance</h4>
        
        <div class="ui input">
            <input type="text" placeholder="miles" id="Miles">
            
            <input type="text" placeholder="zip" id=Zip>
            <i class="location arrow icon"></i>
        </div>
      </div>

      <div id="Price">
          <h4 id="PriceHeader">price</h4>
          
          <div class="ui input">
              <input type="text" placeholder="min" id="Min">
              
              <input type="text" placeholder="max" id="Max">
          </div>
        </div>

      <div id="Condition">
          <h4 id="ConditionHeader">condition</h4>

          <div class="ui checked checkbox">
              <input type="checkbox" checked="">
              <label id="Label">search titles only</label>
          </div>
    
          </br>
    
          <div class="ui checked checkbox">
              <input type="checkbox" checked="">
              <label id="Label">has title</label>
          </div>
    
          </br>
    
          <div class="ui checked checkbox">
              <input type="checkbox" checked="">
              <label id="Label">posted today</label>
          </div>
    
          </br>
    
          <div class="ui checked checkbox">
            <input type="checkbox" checked="">
            <label id="Label">bundle duplicates</label>
          </div>
    
          </br>
    
          <div class="ui checked checkbox" id="LastCheckbox">
            <input type="checkbox" checked="">
            <label id="Label">include nearby areas</label>
          </div> 
              
      </div>
      
    </div>

  </div>


  <div class="pusher">
  <!-- Site content !-->
    <div class="ui menu small scale down">
      <a class="item active">
        Region
      </a>
      <a class="item">
        Sub Region
      </a>
      <a class="item">
        Type
      </a>
      <a class="item">
        Category
      </a>
      <div class="right menu">
          <div class="item">
              <i class="plus circle icon large" id="menu-icon"></i>
              <i class="user circle icon large" id=""></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
  $('.ui.sidebar').sidebar({
    dimPage: false,
    closable: false,
    //transition: 'overlay'
  }).sidebar('show');
  </script>
</body>
</html>
